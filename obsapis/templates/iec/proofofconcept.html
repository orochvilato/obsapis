<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    body {
        background-color: #faf7ee;
        font-family: Roboto, sans-serif;
        font-size: 32px;
        font-weight: 300;
    }
    strong,em {
        font-weight: bold;
    }
    strong {
        font-style: italic;
    }
    em {
        color: #4575b5;
    }
    italic {
        font-style: italic;
    }
    td {
      padding:5px;
    }

</style>
<head>
<body>
<p>Aide</p>
<table border=1>
<tr><td>*mot*</td><td><em>mot</em></td></tr>
<tr><td>**mot**</td><td><strong>mot</strong></td></tr>
<tr><td>~mot~</td><td><italic>mot</italic></td></tr>
<tr><td>:<italic>emoticon discord</italic>:</td><td></td></tr>
</table>


<form action="/visuels/iec" method="post" id="iecform">
  <p>Theme:</p>
  <select name="theme">
  {% for k,v in themes.iteritems() %}
  <option value="{{k}}">{{v['titre']}}</option>
  {% endfor %}
  </select>
  <input placeholder="texte personnalisÃ©" style="width:300;" name="themecustom" type="text" value=""></input>

  <p>Contenu</p>
  <textarea name="contenu" style="width:500;height:200;">{{ contenu }}</textarea>

  <p>Source</p>
  <input style="width:300;" name="source" type="text" value="{{ source }}"></input>
  <input type="submit">
</form>
</body>
</html>
